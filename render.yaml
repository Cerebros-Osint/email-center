# Render Blueprint for Email Software
# Deploy full stack: Web service + Workers + PostgreSQL + Redis

services:
  # Main Web Application
  - type: web
    name: email-software-web
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && CI=true SKIP_ENV_VALIDATION=true npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SKIP_ENV_VALIDATION
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: email-software-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: email-software-redis
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: IMAP_HOST
        sync: false
      - key: IMAP_PORT
        value: "993"
      - key: IMAP_USER
        sync: false
      - key: IMAP_PASS
        sync: false
      - key: REPLY_DOMAIN
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Workers Service (BullMQ, IMAP, etc.)
  - type: worker
    name: email-software-workers
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate
    startCommand: npm run worker:all
    envVars:
      - key: NODE_ENV
        value: production
      - key: SKIP_ENV_VALIDATION
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: email-software-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: email-software-redis
          property: connectionString
      - key: SESSION_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: IMAP_HOST
        sync: false
      - key: IMAP_PORT
        value: "993"
      - key: IMAP_USER
        sync: false
      - key: IMAP_PASS
        sync: false
      - key: REPLY_DOMAIN
        sync: false
      - key: SES_REGION
        sync: false
      - key: SES_ACCESS_KEY_ID
        sync: false
      - key: SES_SECRET_ACCESS_KEY
        sync: false
      - key: TITAN_HOST
        sync: false
      - key: TITAN_PORT
        sync: false
      - key: TITAN_USER
        sync: false
      - key: TITAN_PASS
        sync: false
    autoDeploy: true

databases:
  - name: email-software-db
    databaseName: emailapp
    user: emailapp
    plan: starter
    region: oregon
    postgresMajorVersion: 15

  - name: email-software-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []
